  <text x="16" y="50" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">ðŸ›’ Weekend grocery run:</text>
  <text x="16" y="70" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">â€¢ Fresh vegetables</text>
  <text x="16" y="90" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">â€¢ Organic milk</text>
  <text x="16" y="110" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">â€¢ Whole grain bread</text>
  <text x="16" y="130" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">â€¢ Free-range eggs</text>
  
