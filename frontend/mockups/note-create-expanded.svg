<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#FFFFFF"/>
  
  <!-- Header (same as main) -->
  <rect width="1440" height="64" fill="#FFFFFF"/>
  <rect x="0" y="63" width="1440" height="1" fill="#E0E0E0"/>
  
  <!-- Menu Icon -->
  <rect x="20" y="20" width="24" height="2" fill="#5F6368"/>
  <rect x="20" y="29" width="24" height="2" fill="#5F6368"/>
  <rect x="20" y="38" width="24" height="2" fill="#5F6368"/>
  
  <!-- Google Keep Logo -->
  <circle cx="68" cy="32" r="12" fill="#FBBC04"/>
  <text x="104" y="38" font-family="Arial, sans-serif" font-size="22" fill="#5F6368">Keep</text>
  
  <!-- Search Bar -->
  <rect x="280" y="16" width="600" height="32" rx="16" fill="#F1F3F4"/>
  <text x="320" y="36" font-family="Arial, sans-serif" font-size="14" fill="#9AA0A6">Search</text>
  
  <!-- Sidebar -->
  <rect x="0" y="64" width="280" height="836" fill="#FFFFFF"/>
  <rect x="279" y="64" width="1" height="836" fill="#E0E0E0"/>
  
  <!-- Main Content Area -->
  <rect x="280" y="64" width="1160" height="836" fill="#FFFFFF"/>
  
  <!-- Expanded Note Creation Form -->
  <rect x="400" y="120" width="640" height="280" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>
  
  <!-- Title Input -->
  <text x="420" y="150" font-family="Arial, sans-serif" font-size="16" fill="#202124">Meeting Agenda</text>
  <rect x="420" y="155" width="600" height="1" fill="#E0E0E0"/>
  
  <!-- Content Area -->
  <text x="420" y="180" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">• Review Q3 performance metrics</text>
  <text x="420" y="200" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">• Discuss upcoming product launches</text>
  <text x="420" y="220" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">• Plan team building activities</text>
  <text x="420" y="240" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">• Budget allocation for Q4</text>
  
  <!-- Toolbar at bottom -->
  <rect x="400" y="340" width="640" height="60" fill="#FFFFFF"/>
  
  <!-- Left toolbar icons -->
  <g transform="translate(420, 350)">
    <!-- Remind me -->
    <rect width="40" height="40" rx="20" fill="transparent"/>
    <circle cx="20" cy="20" r="8" fill="#9AA0A6"/>
    
    <!-- Collaborator -->
    <rect x="50" width="40" height="40" rx="20" fill="transparent"/>
    <circle cx="70" cy="20" r="8" fill="#9AA0A6"/>
    
    <!-- Color palette -->
    <rect x="100" width="40" height="40" rx="20" fill="transparent"/>
    <circle cx="120" cy="20" r="8" fill="#9AA0A6"/>
    
    <!-- Image -->
    <rect x="150" width="40" height="40" rx="20" fill="transparent"/>
    <rect x="170" y="15" width="10" height="10" fill="#9AA0A6"/>
    
    <!-- Archive -->
    <rect x="200" width="40" height="40" rx="20" fill="transparent"/>
    <circle cx="220" cy="20" r="8" fill="#9AA0A6"/>
    
    <!-- More -->
    <rect x="250" width="40" height="40" rx="20" fill="transparent"/>
    <circle cx="270" cy="15" r="2" fill="#9AA0A6"/>
    <circle cx="270" cy="20" r="2" fill="#9AA0A6"/>
    <circle cx="270" cy="25" r="2" fill="#9AA0A6"/>
  </g>
  
  <!-- Right side - Close button -->
  <rect x="960" y="360" width="60" height="20" rx="10" fill="transparent"/>
  <text x="975" y="372" font-family="Arial, sans-serif" font-size="14" fill="#5F6368">Close</text>
  
  <!-- Color Palette Dropdown (shown) -->
  <rect x="520" y="250" width="200" height="80" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" filter="drop-shadow(0 2px 8px rgba(0,0,0,0.1))"/>
  
  <!-- Color swatches in 4x3 grid -->
  <g transform="translate(530, 260)">
    <circle cx="15" cy="15" r="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
    <circle cx="45" cy="15" r="12" fill="#F28B82"/>
    <circle cx="75" cy="15" r="12" fill="#FBBC04"/>
    <circle cx="105" cy="15" r="12" fill="#FFF475"/>
    <circle cx="135" cy="15" r="12" fill="#CCFF90"/>
    <circle cx="165" cy="15" r="12" fill="#A7FFEB"/>
    
    <circle cx="15" cy="45" r="12" fill="#CBF0F8"/>
    <circle cx="45" cy="45" r="12" fill="#AECBFA"/>
    <circle cx="75" cy="45" r="12" fill="#D7AEFB"/>
    <circle cx="105" cy="45" r="12" fill="#FDCFE8"/>
    <circle cx="135" cy="45" r="12" fill="#E6C9A8"/>
    <circle cx="165" cy="45" r="12" fill="#E8EAED"/>
  </g>
</svg>